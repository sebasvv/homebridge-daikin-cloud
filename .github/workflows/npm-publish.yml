name: Publish to npm

on:
    release:
        types: [published]
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - run: npm test

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm publish --provenance --access public
